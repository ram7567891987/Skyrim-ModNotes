            &larr;
          </button>
          <!-- Add Button -->

            class="w-12 h-12 border-2 border-slate-400 rounded-xl flex items-center justify-center text-3xl pb-1 hover:bg-slate-700 hover:border-white transition-all"

      <!-- Modal Section -->
      <form class="modalSection">
        <div data-modal id="modal-1" class="fade-block hidden"> 
          <div class="modal-window">
            <div id="modForm" class="card">
              <div class="card-title">Mod Form</div>
              <div class="card-body" id="card-items">
                <!-- Input Name -->
                <input data-input id="name" name="modName" class="inputs name" type="text" placeholder="Name Mod" required/>
                <!-- Input Link -->
                <input data-input id="link" name="modLink" class="inputs link" type="text" placeholder="Paste Mod Link" required/>
                <!-- Input Author -->
                <input data-input id="auth" name="modAuth" class="inputs auth" type="text" placeholder="Mod Author" required/>
                <!-- Input Description -->
                <textarea
                  data-input
                  class="info"
                  id="info"
                  name="modInfo"
                  placeholder="Some info about mod..."
                  required
                ></textarea>
              </div>
              <!-- Buttons -->
               <div class="buttons-form">
                <button data-modal-close type="button" class="btn-close">
                  Close
                </button>
                <button data-modal-save type="submit" class="btn-save">
                  Save
                </button>
              <!-- </buttons> -->
              </div>
            </div>
          </div>
        </div>
      </form>
      
      <!-- Info Section -->

        <h2 class="text-2xl font-medium mb-4 pl-2">Info About Mod</h2>
